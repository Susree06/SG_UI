
<div class="fixed-monthly-container">
    <div class="col-sm-12 d-flex justify-content-between mt-3">
      <h2 class="ml-2 visa-detail-title">Conversion Rate History</h2>
      <mat-icon style="cursor: pointer" class="float-end" (click)="onClose()">close</mat-icon>
  </div>
      <div class="container-fluid mb-4">
  
        <div class="row d-flex">
         
          <div class="col-sm-11 col-md-12 visa-container mt-3 px-0">
            
            <div style="display: flex;justify-content: center;" *ngIf="dataSource.data==null" class="no-records-message">
              No records found.
            </div>
            <div class="table-wrapper" *ngIf="dataSource.data != null" >
              <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="Currency">
                  <th mat-header-cell *matHeaderCellDef> Currency </th>
                  <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
                </ng-container>
              
              <ng-container matColumnDef="ToUSD($)">
                  <th mat-header-cell *matHeaderCellDef> To USD($) </th>
                  <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
              </ng-container>
  
              <ng-container matColumnDef="FromDate">
                  <th mat-header-cell *matHeaderCellDef> Modified On </th>
                  <td mat-cell *matCellDef="let element"> {{element.fromDate| date: 'yyyy/MM/d'}} </td>
              </ng-container>
  
              <ng-container matColumnDef="ModifiedBy">
                <th mat-header-cell *matHeaderCellDef> Modified By </th>
                <td mat-cell *matCellDef="let element"> {{element.modifiedBy}} </td>
            </ng-container>
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>  
            </div>
            <div class="paginator" *ngIf="dataSource.data != null">
              <mat-paginator fixed  [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons>
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>

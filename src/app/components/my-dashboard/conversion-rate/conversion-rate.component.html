
<div class="fixed-monthly-container container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="conversion-rate-title">Conversion Rate</h1>
    </div>
    <div class="col-sm-12 mt-3">
      <div class="row">
        <div class="col-sm-6">
          <div class="search-box mb-3" [hidden]="dataSource?.data.length === 0">
            <input
              class="search-txt"
              type="text"
              name=""
              id=""
              (keyup)="applyFilter($event,'init')"
              placeholder="Enter Currency Name"
              matInput
              #input
            />
            <a class="search-btn">
              <img src="../../../assets/icons/search-icon.svg" alt="" />
            </a>
          </div>
        </div>
        <div class="col-sm-6 d-flex justify-content-end">
          <button
            mat-raised-button
            class="save-btn-dialog configure-account-button"
            (click)="addNewCurrency()"
          >
            Add
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="Currency">
            <th mat-header-cell *matHeaderCellDef>Currency</th>
            <td mat-cell *matCellDef="let element">{{ element.currency }}</td>
          </ng-container>

          <ng-container matColumnDef="ToUSD($)">
            <th mat-header-cell *matHeaderCellDef>To USD($)</th>
            <td mat-cell *matCellDef="let element">{{ element.rate }}</td>
          </ng-container>

          <ng-container matColumnDef="FromDate">
            <th mat-header-cell *matHeaderCellDef>From Date</th>
            <td mat-cell *matCellDef="let element">
              {{ element.fromDate | date : "yyyy/MM/d" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <mat-icon style="color: #53b750" (click)="addNew(element)"
                >edit</mat-icon
              >
            </td>
          </ng-container>
          <ng-container matColumnDef="History">
            <th mat-header-cell *matHeaderCellDef>History</th>
            <td mat-cell *matCellDef="let element">
              <mat-icon
                style="color: #53b750"
                (click)="viewCurrencyHistory(element)"
                >history</mat-icon
              >
            </td>
          </ng-container>
          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr class="mat-row " *matNoDataRow>
            <td class="mat-cell no-data-found"  colspan="5">No data Found !</td>
          </tr>
        </table>
      </div>
      <div class="paginator">
        <mat-paginator
          fixed
          [pageSizeOptions]="[5, 10, 20, 50]"
          showFirstLastButtons
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>

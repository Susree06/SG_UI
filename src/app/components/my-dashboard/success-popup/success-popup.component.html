<div>
    <h2 mat-dialog-title class="successful-title">Success</h2>
    <mat-dialog-content>
        <p>{{ data.message }}</p>
      </mat-dialog-content>    
    <mat-dialog-actions class="custom-dialog-actions">

    </mat-dialog-actions>
</div>

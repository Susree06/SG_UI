<div class="confirm-popup">
    <div class="row">
      <div class="col-sm-12 pr-4">
        <h2 mat-dialog-title>Confirmation</h2>
        <div mat-dialog-content>
          {{ data.message }}     
        </div>
        <div mat-dialog-actions class="d-flex justify-content-center mb-3">      
          <button mat-button class="yes-btn-dialog" (click)="onYesClick()">Yes</button>
          <button mat-button (click)="onNoClick()" class="no-btn-dialog">No</button>       
        </div>
      </div>
    </div>
  </div>

<div class="row employee-role-association-container mt-3 mb-4">
  <div class="col-sm-12">
    <div class="search-box mb-1">
      <input class="search-txt" type="text" name="" id="" (keyup)="applyFilter($event)"
        placeholder="Enter Account Name" matInput #input>
      <a class="search-btn">
        <img src="../../../assets/icons/search-icon.svg" alt="">
      </a>
    </div>
  </div>
  <div class="col-sm-12">
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Accounts" class="mat-column">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Accounts</th>
          <td mat-cell *matCellDef="let element">
            {{element.accountName | accountName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="AccountManager" class="mat-column">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Manager </th>
          <td mat-cell *matCellDef="let element">
            {{ element.location === "onsite" ? "" : element.accountManager }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
          <td mat-cell *matCellDef="let element" class="table-header">
            {{element.location}}
          </td>
        </ng-container>
        <ng-container matColumnDef="Hours">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Hours </th>
          <td mat-cell *matCellDef="let element" class="table-header">
            {{ element.workingHours }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="Edit" (click)="editAccDetails(element)" matTooltipPosition="right"
              class="table-edit-button">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        <tr class="mat-row " *matNoDataRow>
          <td class="mat-cell no-data-found" [attr.colspan]="displayedColumns.length + 1">No data Found !</td>
        </tr> 
      </table>
      <div class="paginator">
        <mat-paginator fixed [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons>
        </mat-paginator>
      </div>
      <!-- <mat-paginator #paginator [length]="totalCount" [pageSize]="5" showFirstLastButtons
        [pageSizeOptions]="pageSizeOptions"></mat-paginator> -->
    </div>
  </div>
</div>

<div class="other-config-container">
<div class="row">
  <div class="col-sm-11">
      <h4 mat-dialog-title class="title">
        {{data.rowData.accountName | accountName}}
      </h4>
  </div>
  <div class="col-sm-1">
    <mat-icon mat-dialog-close  class="close-modal-icon">close</mat-icon>
  </div>
</div>
<form #otherConfigEdit="ngForm">
  <div mat-dialog-content>
    <div class="row-sm-3">
        <mat-form-field class="text-form-field">
          <mat-label>Ig</mat-label>
          <mat-select [(ngModel)]="selectedIg" name="igName">
            <mat-option *ngFor="let item of igList" [value]="item.igId">
                {{item.igName}}
            </mat-option>
        </mat-select>
        </mat-form-field>
        <mat-form-field class="text-form-field">
          <mat-label>Geo Location</mat-label>
          <mat-select [(ngModel)]="selectedGeoLocation" name="geoLocation">
            <mat-option *ngFor="let item of geoLocationList" [value]="item.geoLocationId">
                {{item.locationName}}
            </mat-option>
        </mat-select>
        </mat-form-field>
    </div>
  </div>
</form>
<div mat-dialog-actions [align]="'center'">
  <button (click)="save()" class="addBtn" mat-raised-button >Submit</button>
</div>
</div>

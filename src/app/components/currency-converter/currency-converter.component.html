<div class="currency-dialog">
  <h3 mat-dialog-title class="mat-typography">
    <button mat-icon-button mat-dialog-close class="close-modal-icon mt-2">
      <mat-icon>close</mat-icon>
    </button>
    <img
      src=".././../../assets/icons/currency_converter.svg"
      alt="Chat Bot Icon"
      class="mb-1 mr-3"
    />&nbsp; Currency Converter
  </h3>
  <mat-dialog-content>
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <mat-form-field>
          <mat-label>Select Currency</mat-label>
          <mat-select
            [(ngModel)]="selectedFromCurrency"
            (ngModelChange)="convertFromCurrency()"
          >
            <mat-option
              *ngFor="let currency of currencies"
              [value]="currency.currency"
            >
              {{ currency.currency }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-xs-12">
        <mat-form-field>
          <mat-label>Amount</mat-label>
          <input
            matInput
            type="number"
            placeholder="Amount"
            [(ngModel)]="fromAmount"
            (ngModelChange)="convertFromAmount()"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <mat-form-field>
          <mat-label>Select Currency</mat-label>
          <mat-select
            [(ngModel)]="selectedToCurrency"
            (ngModelChange)="convertToCurrency()"
          >
            <mat-option
              *ngFor="let currency of currencies"
              [value]="currency.currency"
            >
              {{ currency.currency }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-xs-12">
        <mat-form-field>
          <mat-label>Amount</mat-label>
          <input
            matInput
            type="number"
            placeholder="Amount"
            [(ngModel)]="toAmount"
            (ngModelChange)="convertToAmount()"
          />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
</div>

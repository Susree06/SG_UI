<div class="container ops-role-access-management-container">
    <div class="row">
        <div class="col-sm-6 ">
            <h1 class="pl-8 pt-3 role-access-management-header">Roles Access Management</h1>
        </div>
        <div class="col-sm-6 d-flex justify-content-end pr-3 pt-2">
            <button mat-icon-button  mat-dialog-close class="close-modal-icon ">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div class="col-sm-12">
            <mat-dialog-content class="mat-typography">
                <div class="col-sm-12 visa-container mb-3">
                    <span class="mt-3 ps-2 employee-name">Role Name : </span>
                    <span class="ml-1 searched-employee">  {{element}}</span>
                    <div class="table-wrapper">
                        <table mat-table [dataSource]="dataSource" matSort>
                            <ng-container matColumnDef="demo-name" sticky>
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Features Associated with Role
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <ng-container>
                                        {{element.featureName}}
                                    </ng-container>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="modify">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> <input type="checkbox"
                                        (change)="modifyHeader($event)" [(ngModel)]="canModifyHeader" class="checkbox "> Permission</th>
                                <td mat-cell *matCellDef="let element" class="table-header">
                                    <input type="checkbox"   (change)="modifyRow($event,element)" [(ngModel)]="element.hasPermission" 
                                        class="checkbox">
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </mat-dialog-content>
            <mat-dialog-actions align="center">
                <button mat-raised-button class="save-btn mb-3" (click)="save()">Submit</button>
            </mat-dialog-actions>
        </div>
    </div>
</div>

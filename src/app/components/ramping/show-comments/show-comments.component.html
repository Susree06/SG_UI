<div class="show-comments-container">
  <div class="col-sm-12 d-flex justify-content-between mt-3">
    <h2 class="ml-2 account-name">{{ accountDetails | accountName }}</h2>
    <mat-icon style="cursor: pointer" class="float-end" (click)="onClose()"
      >close</mat-icon
    >
  </div>
  <div class="container-fluid mb-4">
    <div class="row d-flex">
      <div class="col-sm-11 col-md-12 comments-container mt-3 px-0">
        <div
          style="display: flex; justify-content: center"
          *ngIf="workFlowDashboardData == null"
          class="no-records-message"
        >
          No records found.
        </div>
        <div class="table-wrapper" *ngIf="workFlowDashboardData != null">
          <table mat-table [dataSource]="workFlowDashboardData">
            <ng-container matColumnDef="userName">
              <th mat-header-cell *matHeaderCellDef>User</th>
              <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
            </ng-container>
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef>Role</th>
              <td mat-cell *matCellDef="let element">{{ element.role }}</td>
            </ng-container>
            <ng-container matColumnDef="comment">
              <th mat-header-cell *matHeaderCellDef>Comment</th>
              <td mat-cell *matCellDef="let element">{{ element.comments }}</td>
            </ng-container>
            <ng-container matColumnDef="timeStamp">
              <th mat-header-cell *matHeaderCellDef>Timestamp(UTC)</th>
              <td mat-cell *matCellDef="let element">
                {{ element.timeStamp | date : "dd-MM-yyyy HH:mm:ss" }}
              </td>
            </ng-container>
            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
        <div class="paginator" *ngIf="workFlowDashboardData != null">
          <mat-paginator fixed  [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>

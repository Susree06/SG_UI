<div class="fixed-monthly-container">
  <div class="container-fluid  ">
    <div class="row d-flex justify-content-center mb-5">
      <div class="col-sm-11 col-md-12 mt-4 px-0">
        <h1 class="visa-detail-title">Manage Billable Headcount</h1>
      </div>
      <div class="col-sm-11 col-md-12 visa-container mt-3 px-0">
        <div class="search-box mb-3">
          <input class="search-txt" type="text" name="" id="" (keyup)="applyFilter($event,'init')" placeholder="Enter Account / Project Name" matInput #input>
          <a class="search-btn">
            <img src="../../../assets/icons/search-icon.svg" alt="">
          </a>
        </div>
        <div class="table-wrapper">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container *ngFor="let columnName of displayedColumns" [matColumnDef]="columnName" [sticky]="isSticky(columnName)">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ columnName }} </th>
              <span *ngIf="columnName != 'Account'">
                <td  mat-cell *matCellDef="let element"> {{ element[columnName] }} </td>
            </span>
              <!-- <td  mat-cell *matCellDef="let element"> {{ element[columnName] }} </td> -->

              <span *ngIf="columnName == 'Account'">
                <td mat-cell *matCellDef="let element"> {{ element[columnName] | accountName}} </td>
            </span>
            </ng-container>
            <ng-container matColumnDef="Action" stickyEnd>
              <th mat-header-cell *matHeaderCellDef mat-sort-header ></th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editAccount(element['AccountId'], element['ProjectId'], element['Location'], element['Project Name'])" matTooltip="Edit" matTooltipPosition="right"
                  class="table-edit-button" >
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('Action'); sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('Action');"></tr>

            <tr class="mat-row " *matNoDataRow>
              <td class="mat-cell no-data-found" [attr.colspan]="displayedColumns.length + 1">No data Found !</td>
            </tr>   
          </table>  
        </div>
        <div class="paginator">
          <mat-paginator fixed  [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
